[mypy]
python_version = 3.11
strict = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
show_error_codes = True
pretty = True

[mypy-tests.*]
# Allow asserts etc.
allow_untyped_defs = True

[mypy-backend.cli.main]
# Typer generates dynamic code, allow some flexibility later if needed.
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-structlog.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-typer.*]
ignore_missing_imports = True
